<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Collage for My Girl</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #ffffff;
            font-size: 3em;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            margin: 20px;
        }
        .collage {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 15px;
            max-width: 90%;
            margin: 20px auto;
        }
        .collage div {
            position: relative; /* Allow positioning of overlay */
        }
        .collage img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }
        .collage img:hover {
            transform: scale(1.05);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .collage div:hover .overlay {
            opacity: 1; /* Show overlay on hover */
        }
        .message {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-top: 30px;
            font-size: 1.2em;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            max-width: 70%;
        }
    </style>
</head>
<body>

    <h1>My Best Bestu</h1>
    
    <div class="collage">
        <div>
            <img src="IMG_20241008_212333.jpg" alt="Moment 1">
            <div class="overlay"></div>
        </div>
        <div>
            <img src="IMG_20241008_212915.jpg" alt="Moment 2">
            <div class="overlay"></div>
        </div>
        <div>
            <img src="IMG_20241008_212403.jpg" alt="Moment 3">
            <div class="overlay"></div>
        </div>
        <div>
            <img src="IMG_20241008_212420.jpg" alt="Moment 4">
            <div class="overlay"></div>
        </div>
        <div>
            <img src="PSX_20241005_205757.jpg" alt="Moment 5">
            <div class="overlay"></div>
        </div>
        <div>
            <img src="IMG_20241008_212435.jpg" alt="Moment 6">
            <div class="overlay"></div>
        </div>
    </div>
    
    <div class="message">
        <p>I like it when I talk to you everyday, I don't know why I like you too much but I do. I just wanna say, Never leave me bestu.... ‚ù§</p>
    </div>

</body>
</html>
